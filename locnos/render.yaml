services:
  # Backend FastAPI
  - type: web
    name: locnos-backend
    env: python
    region: oregon
    plan: free
    rootDir: locnos/backend-python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: locnos-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: CORS_ORIGINS
        sync: false

databases:
  - name: locnos-db
    databaseName: locnos
    user: locnos
    plan: free
    region: oregon
